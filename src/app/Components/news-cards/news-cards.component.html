<section class="w-screen flex flex-col items-center justify-center">
  <article
    (click)="log()"
    class="shadow-xl w-[80%] h-[400px] rounded-2xl flex flex-col justify-evenly items-center"
  >
    <figure class="h-2/3 w-full rounded-2xl">
      <img
        [src]="'http://localhost:3000' + news.image_url"
        alt="Image de {{ news.title }}"
        class="h-full w-full"
      />
    </figure>
    <div class="h-1/3 w-full flex flex-col items-center justify-center">
      <h2 class="text-center font-bold text-2xl">
        {{ news.title }}
      </h2>
    </div>
  </article>
</section>
