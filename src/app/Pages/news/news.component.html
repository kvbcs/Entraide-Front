<h1 class="font-bold my-6 text-center text-4xl">Les Actualités</h1>
<button class="bg-green-600 text-white font-wold p-3 rounded-full m-auto">+ Ajouter une actualité</button>
<main class="min-h-screen max-h-fit flex flex-col gap-10 items-center justify-around my-10 w-full">
  @for (newsItem of news(); track newsItem.id_news){
  <app-news-cards
  [news]="newsItem"
  ></app-news-cards>
  }
</main>
